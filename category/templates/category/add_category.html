<!-- category/templates/category/add_category.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Add New Category</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
