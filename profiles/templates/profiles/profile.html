{% extends 'base.html' %}

{% block content %}
<h2>Profile</h2>

<div class="mb-3">
    <strong>Username:</strong> {{ user.username }}<br>
    <strong>Email:</strong> {{ user.email }}
</div>

<div class="mb-3">
    {% if profile.photo %}
        <img src="{{ profile.photo.url }}" alt="Profile photo" style="max-width: 200px; max-height: 200px; border-radius: 50%;">
    {% else %}
        <p>No profile photo uploaded.</p>
    {% endif %}
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
